<section class="registration">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 offset-xs-2 col-md-8 offset-md-2">
        <h2>Registration</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="inputName" aria-describedby="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Login</label>
            <input type="password" class="form-control" id="inputLogin" placeholder="Login">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Repeat Password</label>
            <input type="password" class="form-control" id="inputRepeat" placeholder="Repeat Password">
          </div>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>
  </div>
</section>
